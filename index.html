<!DOCTYPE html>
<html>
<head>
    <title>3B İşlemci AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            color: white;
            font-family: Arial;
        }
        #permission-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Kamera İzin Butonu -->
    <button id="permission-btn">KAMERA ERİŞİMİ İÇİN TIKLAYIN</button>

    <!-- Yükleme Ekranı -->
    <div id="loading">
        <div>Kameranızı afişteki işaretçiye doğrultun...</div>
    </div>

    <!-- AR Sahnesi (Başlangıçta Gizli) -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false;" 
        style="display: none;"
        vr-mode-ui="enabled: false">
        
        <a-marker type="pattern" url="data/patt.patt">
            <a-entity 
                gltf-model="url(assets/processor.glb)"
                scale="0.05 0.05 0.05"
                position="0 0 0"
                rotation="-90 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // HTTPS Kontrolü
        if (location.protocol !== 'https:' && !location.hostname.includes('localhost')) {
            location.replace(`https:${location.href.substring(location.protocol.length)}`);
        }

        // Kullanıcı Etkileşimi ile Kamera Açma
        document.getElementById('permission-btn').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('permission-btn').style.display = 'none';
                document.getElementById('loading').style.display = 'none';
                document.querySelector('a-scene').style.display = 'block';
                
                // iOS için ekstra tetikleyici
                if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    document.body.requestFullscreen();
                }
            } catch (error) {
                alert('Kamera erişimi reddedildi: ' + error.message);
            }
        });

        // Otomatik başlatma için alternatif (localhost'ta)
        if (location.hostname === 'localhost') {
            document.getElementById('permission-btn').click();
        }
    </script>
</body>
</html>
